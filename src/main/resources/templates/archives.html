<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>归档</title>
		<link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" />
		<link rel="stylesheet" href="../static/css/me.css" />
	</head>
	<body>

		<!--导航-->
		<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted stackable menu">
					<h2 class="ui teal header item">Blog</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<a href="#" class="active item m-mobile-hide"><i class="clone icon"></i>归档</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
					<div class="right m-item item m-mobile-hide">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Search...">
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>


		<!--中间内容-->
		<div class="m-padded-tb-large m-container-small">
			<div class="ui container">
				<!-- header -->
				<div class="ui top padded attached segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">归档</h3>
						</div>
						<div class="right aligned column">
							共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2> 篇博客
						</div>
					</div>
				</div>

				<th:block th:each="item : ${archiveMap}">
					<h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
					<div class="ui fluid vertical menu">
						<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
							<span>
								<i class="teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
								<div class="ui teal basic left pointing label m-padded-tiny m-text-thin" th:text="${#dates.format(blog.updateTime, 'MM-dd')}">09-03</div>
							</span>
							<div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
						</a>
					</div>
				</th:block>

			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		<br>

		<!-- 底部footer -->
		<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 110px" />
							</div>
						</div>

					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: 2668304028@qq.com</a>
							<a href="#" class="item">QQ: 2668304028</a>
							<!-- <a href="#" class="item">用户故事</a> -->
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">Nothing is true, Everything is permitted.</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2019 LSC Designed by LSC</p>
			</div>

		</footer>

		<!--/*/<th:block th:replace="_fragments :: script">/*/-->
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/semantic.min.js"></script>
		<script src="../static/js/background.js"></script>
		<!--/*/</th:block>/*/-->
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
		</script>
	</body>
</html>
