<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>分类新增</title>
		<link rel="stylesheet" type="text/css" href="../../static/css/semantic.min.css" />
		<link rel="stylesheet" href="../../static/css/me.css" />

	</head>
	<body>

		<!--导航-->
		<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted stackable menu">
					<h2 class="ui teal header item">管理后台</h2>
					<a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<div class="right m-item menu m-mobile-hide">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="https://i.picsum.photos/id/433/100/100.jpg">
								李书畅
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/types/input}" class="active teal item">新增</a>
					<a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
				</div>

			</div>

		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<!--中间内容-->
		<div class="m-container-small m-padded-tb-large">
			<div class="ui container">
				<form action="#" method="post" th:object="${type}" th:action="*{id}==null?@{/admin/types}:@{/admin/types/{id}(id=*{id})}" class="ui form">
					<input type="hidden" name="id" th:value="*{id}">
					<div class="required field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">名称</label>
							<input type="text" name="name" placeholder="分类名称" th:value="*{name}"/>
						</div>
					</div>
					
					<div class="ui error message"></div>
					<!--/*/
					<div class="ui negative message" th:if="${#fields.hasErrors('name')}">
						<i class="close icon"></i>
						<div class="header">验证失败</div>
						<p th:errors="*{name}">提交信息不符合规则</p>
					</div>
					/*/-->

					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui teal submit button">提交</button>
					</div>
				</form>

			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<!-- 底部footer -->
		<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px" />
							</div>
						</div>

					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: 2668304028@qq.com</a>
							<a href="#" class="item">QQ: 2668304028</a>
							<!-- <a href="#" class="item">用户故事</a> -->
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">Nothing is true, Everything is permitted.</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2019 LSC Designed by LSC</p>
			</div>

		</footer>

		<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
		<script src="../../static/js/jquery.min.js"></script>
		<script src="../../static/js/semantic.min.js"></script>
		<script src="../../static/js/background.js"></script>
		<!--/*/</th:block>/*/-->
		<script>
			
			
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
			$('.ui.form').form({
				fields:{
					title:{
						identifier: 'name',
						rules:[{
							type: 'empty',
							prompt: '请输入分类名称'
						}]
					}
				}
			});
			//消息提示关闭
			$('.message .close')
					.on('click', function () {
						$(this)
								.closest('.message')
								.transition('fade');
					});
		</script>
	</body>
</html>
